<div class="container">
    <div class="row">
        <form class="col s12" novalidate [formGroup]="noteForm">
            <div class="row">
            <div class="input-field col l12 s12 m12">
                <input id="input_text" type="text" placeholder="Title" data-length="10" formControlName="title">
            </div>
            </div>
            <div class="row">
            <div class="col s12 l12 m12">
                <textarea id="textarea2" class="text-area" placeholder="Type here" formControlName="note"></textarea>
            </div>
            </div>
        </form>
    </div>
</div>
